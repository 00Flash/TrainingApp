<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="css/fontello.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
        <title>Register</title>
    </head>
    <body>
    <div id="logo">
        <div class="logo-icons">
                    <span>
                        <i class="demo-icon icon-tennis"></i>
                        <i class="demo-icon icon-swimming"></i>
                    </span>
        </div>
        <span id="app-name">Welcome to your TrainingApp</span>
        <div class="logo-icons">
                    <span>
                        <i class="demo-icon icon-skiing"></i>
                        <i class="demo-icon icon-soccer"></i>
                    </span>
        </div>
    </div>
    <div id="mid-page">
        <div id="form">
            <h2>Registration</h2>
            <form th:object="${user}" action="#" th:action="@{/sign-up}" method="POST">
                <div class="form-button">
                    <span class="validationError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
                    <input type="text" placeholder="username" id="username" th:field="*{username}" th:errorclass="error-on-input">
                </div>
                <div class="form-button">
                    <span class="validationError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
                    <input type="text" placeholder="Email" id="email" th:field="*{email}" th:errorclass="error-on-input">
                </div>
                <div class="form-button">
                    <span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
                    <input type="password" placeholder="password" id="password" th:field="*{password}" th:errorclass="error-on-input">
                </div>
                <div class="form-button">
                    <span class="validationError" th:if="${#fields.hasGlobalErrors()}" th:text="${#fields.globalErrors()}">Field matching error</span>
                    <input type="password" placeholder="Reapet password" id="confirm-password" th:field="*{rePassword}" th:class="${#fields.hasGlobalErrors() ? 'error-on-input' : ''}">
                </div>
                <div class="form-button">
                    <button type="submit">Create account</button>
                </div>
                <h3>Back to login</h3>
                <div class="form-button">
                    <a th:href="@{/login}">
                        <button type="button" id="redirect-sign-up">Come back</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <footer><h4>Made by Dominik Palichleb 2023</h4></footer>
    </body>
</html>
