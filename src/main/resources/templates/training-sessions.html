<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="css/fontello.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
        <title>My training</title>
    </head>
    <body>
        <div id="logo">
            <div class="logo-icons">
                <span>
                    <i class="demo-icon icon-tennis"></i>
                    <i class="demo-icon icon-swimming"></i>
                </span>
            </div>
            <span id="app-name">Welcome to your TrainingApp</span>
            <div class="logo-icons">
                <span>
                    <i class="demo-icon icon-skiing"></i>
                    <i class="demo-icon icon-soccer"></i>
                </span>
            </div>
        </div>
        <div class="training-menu">
            <form th:action="@{/training}" method="post"><button type="submit"><div class="plus" style="margin-right: 50px;">New session</div></button></form>
            <a th:href="@{/training/exercises}"><div class="plus">My exercises</div></a>
        </div>
        <div id="training-sessions">
            <div class="one-training-session">
                <h2 style="margin: 8px;">Training day 1</h2>
                <div class="exercise">
                    <div class="exercise-info">Bench press</div>
                    <div class="exercise-info">10 reps</div>
                    <div class="exercise-info">60 kg</div>
                    <div class="exercise-info"><button>Add to log</button></div>
                </div>
                <div class="exercise">
                    <div class="exercise-info">Squat</div>
                    <div class="exercise-info">5 reps</div>
                    <div class="exercise-info">100 kg</div>
                    <div class="exercise-info"><button>Add to log</button></div>
                </div>
                <div style="width: 80px; margin-left: auto; margin-right: auto;">
                    <a href="training-session-edit.html"><div id="exercise-edit-btn">Edit</div></a>
                </div>
            </div>
        </div>


        <footer><h4>Made by Dominik Palichleb 2023</h4></footer>
    </body>
</html>
